<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="Calculator">
      <h1 id="title">JS Calculator</h1>
      <div id="result"></div>
      <div id="output">0</div>
      <div id="btn-outline">
        <div id="btn1">
          <button id="lBracket" onclick="readValue(event)">(</button>
          <button id="rBracket" onclick="readValue(event)">)</button>
          <button id="remainder" onclick="readValue(event)">%</button>
          <button id="clear" onclick="readValue(event)">CE</button>
        </div>

        <div id="btn2">
          <button id="7" onclick="readValue(event)">7</button>
          <button id="8" onclick="readValue(event)">8</button>
          <button id="9" onclick="readValue(event)">9</button>
          <button id="div" onclick="readValue(event)">/</button>
        </div>

        <div id="btn3">
          <button id="4" onclick="readValue(event)">4</button>
          <button id="5" onclick="readValue(event)">5</button>
          <button id="6" onclick="readValue(event)">6</button>
          <button id="mul" onclick="readValue(event)">X</button>
        </div>

        <div id="btn4">
          <button id="1" onclick="readValue(event)">1</button>
          <button id="2" onclick="readValue(event)">2</button>
          <button id="3" onclick="readValue(event)">3</button>
          <button id="sub" onclick="readValue(event)">-</button>
        </div>

        <div id="btn5">
          <button id="0" onclick="readValue(event)">0</button>
          <button id="dot" onclick="readValue(event)">.</button>
          <button id="equal" onclick="execLogic(event)">=</button>
          <button id="plus" onclick="readValue(event)">+</button>
        </div>
      </div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
